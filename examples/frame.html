<html>
<head>
	<title>Image View</title>
	<meta charset="utf-8"></meta>
	<style>
body {
	overflow: hidden;
	color: #ffffff;
	font-family:Monospace;
	font-size:13px;
	text-align:center;
	font-weight: bold;

	background-color: #AAAAAA;
	margin: 0px;
}

#workarea
{
	position: absolute;
	left:0px;
	right:0px;
	top:0px;
	bottom: 0px;
	display: flex;
}
	</style>
</head>
<body>
<div id="workarea">
</div>
	<script src="../build/migl.js"></script>
	<script>

var workarea = new migl.ViewArea(document.getElementById('workarea'));
var view = new migl.FrameView();
workarea.SetLayout([{element: view, size: 1}]);

var w = 256;
var h = 256;
var data = new Uint8Array(w * h);
for(var y = 0; y < h; y++)
{
	for(var x = 0; x < w; x++)
	{
		data[y*w + x] = (x^y);
	}
}
var img = new migl.Image({width: w, height: h, pixelWidth: 1}, data);

view.SetImages([img]);

render();
function render()
{
	view.Render();
	requestAnimationFrame(render);
}

	</script>
</body>
</html>
