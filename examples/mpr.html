<html>
<head>
	<title>MPR View</title>
	<meta charset="utf-8"></meta>
	<style>
body {
	color: #ffffff;
	font-family:Monospace;
	font-size:13px;
	text-align:center;
	font-weight: bold;

	background-color: #AAAAAA;
	margin: 0px;
}

#workarea
{
	position: absolute;
	left:0px;
	right:0px;
	top:0px;
	bottom: 0px;
	display: flex;
}
	</style>
</head>
<body>
<div id="workarea">
</div>
	<script src="../build/migl.js"></script>
	<script>

var workarea = new migl.ViewArea(document.getElementById('workarea'));

var view1 = new migl.SliceView();
var view2 = new migl.SliceView();
var view3 = new migl.SliceView();

workarea.SetLayout([{element: view1}, {element: view2}, {element: view3}]);

var xort = [1, 0, 0];
var yort = [0, 1, 0];
var zort = [0, 0, -1];

view1.SetOrts(xort, yort, zort);
view2.SetOrts(xort, zort, yort);
view3.SetOrts(yort, zort, xort);

var vi = new migl.VolumeInfo({width: 128, height: 128, depth: 128, pixelHeight: 1, pixelDepth: 1});

let delay = (time) => (result) => new Promise(resolve => setTimeout(() => resolve(result), time));

var data = [];
for(var z = 0; z < vi.depth; z++) {
	var slice = new Uint8Array(vi.width * vi.height);
	for (var y = 0; y < vi.height; y++) {
		for (var x = 0; x < vi.width; x++) {
			var pt = [(x - vi.width / 2) * vi.pixelWidth, (y - vi.height / 2) * vi.pixelHeight, (z - vi.depth / 2) * vi.pixelDepth];
			var rr = pt[0] * pt[0] + pt[1] * pt[1] + pt[2] * pt[2];
			if( rr < 4096 && rr > 3500)
				slice[y * vi.width + x] = 255;
		}
	}
	data.push(Promise.resolve(slice).then(delay(z * 10)));
	//data.push(slice);
}

var vol = new migl.Volume(vi, data);

view1.SetVolume(vol);
view2.SetVolume(vol);
view3.SetVolume(vol);

render();
function render()
{
	view1.Render();
	view2.Render();
	view3.Render();
	requestAnimationFrame(render);
}

	</script>
</body>
</html>
