<html>
<head>
	<title>VR View</title>
	<meta charset="utf-8"></meta>
	<style>
body {
	color: #ffffff;
	font-family:Monospace;
	font-size:13px;
	text-align:center;
	font-weight: bold;

	background-color: #AAAAAA;
	margin: 0px;
}

#workarea
{
	position: absolute;
	left:0px;
	right:0px;
	top:0px;
	bottom: 0px;
	display: flex;
}
	</style>
</head>
<body>
<div id="workarea">
</div>
	<script src="../build/migl.js"></script>
	<script>

var workarea = new migl.ViewArea(document.getElementById('workarea'));

var view = new migl.VrView();

workarea.SetLayout([{element: view}]);

var vol = new migl.Volume({width: 128, height: 64, depth: 32, pixelHeight: 2, pixelDepth: 4});

view.SetVolume(vol);

render();
function render()
{
	view.Render();
	requestAnimationFrame(render);
}

	</script>
</body>
</html>
