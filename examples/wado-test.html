<html>
<head>
	<title>WADO Test</title>
	<meta charset="utf-8"></meta>
</head>
<body>
	<div id="result"></div>
		<script>
		var fetchInit = {headers: new Headers({"Accept" : "application/json"})};
		//var fetchInit = {};
		fetch('/dicom-web/studies/1.3.12.2.1107.5.6.1.1234.1110.0.1046585785986187/metadata', fetchInit).then(function(response) {
			if(response.ok)
				return response.json();
		}).then(function(text) {
			print(text);
		}).catch(function(error) {
			print(error.message);
		});
		function print(obj) {
			var el = document.getElementById("result");
			el.innerHTML = JSON.stringify(obj);
		}
		</script>
</body>
